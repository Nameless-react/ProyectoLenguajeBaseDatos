<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/fragments :: head}">
        <title>Bienes Raices</title>
    </head>
    <body>
        <!-- Section to save User it will call a modal window -->

        <section th:fragment="addUser">
            <div id="addUser" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">Agregar Usuario</h5>
                            <button type="button" 
                                    class="btn-close btn-close-white"
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/user/guardar}" th:object="${user}"
                              method="POST" class="was-validated"
                              enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="username">Nombre de usuario</label>
                                    <input type="text" class="form-control" name="username" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Contrase√±a</label>
                                    <input type="password" class="form-control" name="password" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Correo</label>
                                    <input type="email" class="form-control" name="correo" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen de Usuario</label>
                                    <input class="form-control" type="file" name="imagenFile"
                                           onchange="readURL(this);" />
                                   
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!--Section User List: Show all users in the Web App-->
        <section th:fragment="userList" id="users">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h4>Listado de Usuarios</h4>
                    </div>
                    <div class="col-md-6 text-end">
                        <button 
                            type="button" 
                            class="btn btn-success px-5 py-2 " 
                            data-bs-toggle="modal" 
                            data-bs-target="#addUser">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div th:if="${users != null and !users.empty}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>username</th>
                                        <th>nombre</th>
                                        <th>apellidos</th>
                                        <th>imagen</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user, contador : ${users}">
                                        <td>[[${contador.count}]]</td>
                                        <td>[[${user.username}]]</td>
                                        <td>[[${user.nombre}]]</td>
                                        <td>[[${user.apellidos}]]</td>
                                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                                            <a th:href="@{/user/eliminar/}+${user.idUsuario}" class="btn btn-danger">
                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                            </a>
                                            <a th:href="@{/user/modificar/}+${user.idUsuario}" class="btn btn-success">
                                                <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${users == null or users.empty}">
                            <span>Lista Vacia</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
