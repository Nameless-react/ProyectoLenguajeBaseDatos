<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{ layout/fragments :: head }">
    <title>Bienes Raices</title>
   
</head>
<script  th:inline="javascript">
  document.addEventListener("DOMContentLoaded", () => {
    let imageUploadedContainers = document.querySelectorAll(".uploaded-images-container");
      
    imageUploadedContainers.forEach((imageUploadedContainer, index) => {
       let imageId = imageUploadedContainer.getAttribute("data-imageid");
       imageIndexMap.set(imageId, index);
    })
  })

</script>

<body>
<header th:replace="~{layout/fragments :: header}"></header>

<div th:replace="~{properties/fragments :: editProperty}"></div>
<footer th:replace="~{ layout/fragments :: footer }"/>

</body>
</html>
