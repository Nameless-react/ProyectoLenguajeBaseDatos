<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/fragments :: head}">
        <title>Bienes Raices</title>
    </head>
    <body>



        <!-- Section to save Seller it will call a modal window -->

        <section th:fragment="addProperty">
            <div id="addProperty" 
                 class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title">Agregar Propiedad</h5>
                            <button type="button" 
                                    class="btn-close btn-close-white"
                                    data-bs-dismiss="modal" 
                                    aria-label="Close"></button>
                        </div> 
                        <form th:action="@{/property/guardar}" th:object="${property}"
                              method="POST" class="was-validated"
                              enctype="multipart/form-data">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="titulo">Titulo</label>
                                    <input type="text" class="form-control" name="titulo" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="precio">Precio</label>
                                    <input type="number" class="form-control" name="precio" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="edadConstruccion">Edad de la Construcción</label>
                                    <input type="number" class="form-control" name="edadConstruccion" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" name="direccion" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Descripción</label>
                                    <textarea id="descripcion" class="form-control" name="descripcion" rows="5" cols="10" >
                                        
                                    </textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="wc"> Número Baños</label>
                                    <input type="number" class="form-control" name="wc" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="habitaciones"> Número Habitaciones</label>
                                    <input type="number" class="form-control" name="habitaciones" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="estacionamientos">Estacionamientos</label>
                                    <input type="number" class="form-control" name="estacionamientos" required="true"/>
                                </div>
                                <div class="mb-3">
                                    
                                    <label for="estacionamientos">Seleccione un vendedor para la propiedad</label>
                                    <!-- Still not dynamic yet-->
                                    <select name="vendedor" class="form-control" required="true">
                                        <option value="">
                                            --Seleccione
                                        </option>
                                        <option value="1">
                                            --Opcion1
                                        </option>
                                         <option value="1">
                                            --Opcion2
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen">Imagen de la Propiedad</label>
                                    <input class="form-control" type="file" name="imagenFile"
                                           onchange="readURL(this);" />

                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>



        <!--Section PropertyList: Show all properties List in the Web App-->
        <section th:fragment="propertyList">
            <div class="properties">
                <h1>Propiedades</h1>
                <div class="property" th:each="property : ${properties}">
                    <img src="https://www.bbva.com/wp-content/uploads/2021/04/casas-ecolo%CC%81gicas_apertura-hogar-sostenibilidad-certificado-.jpg" alt="">
                    <div class="property-info">
                        <h3>[[${property.name}]]</h3>
                        <h4>¢[[${property.price}]]</h4>
                        <p>Dueño: [[${property.owner}]]</p>
                        <p>Antigüedad: [[${property.antiquity}]] años</p>
                        <a th:href="@{/properties/} + ${property.idProperty}">Más información <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>


            <div class="text-center p-2" th:if="${properties == null or properties.empty}">
                <span>Lista Vacia</span>
            </div>
        </section>
    </body>
</html>
