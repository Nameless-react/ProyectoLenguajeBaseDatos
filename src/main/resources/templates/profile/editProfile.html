<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout/fragments :: head }">
    <title>Bienes Raices</title>
    <meta charset="UTF-8"/>

</head>
<body>
<header th:replace="~{ layout/fragments :: header }"/>

<section th:fragment="modifyUser">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST"
                  th:action="@{/profile/save}" th:object="${user}"
                  class="was-validated"
                  enctype="multipart/form-data">
                <input type="hidden" name="idUser" th:field="*{idUser}"/>
                <section th:fragment="botonesEditar">
                    <div class="container py-4 mb-4 bg-light">
                        <div class="row">
                            <div class="col-md-4 d-grid">
                                <a th:href="@{/profile/} + ${user.idUser}" class="btn btn-primary">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </a>
                            </div>
                            <div class="col-md-4 d-grid" sec:authorize="hasRole('ROLE_ADMIN')">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <div id=details>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Actualizar Perfil</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="name">Nombre</label>
                                            <input
                                                    type="text" class="form-control"
                                                    name="name" th:field="*{name}" required="true"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="firstSurName">Primer Apellido</label>
                                            <input
                                                    type="text" class="form-control"
                                                    name="firstSurName" th:field="*{firstSurName}" required="true"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="secondSurName">Segundo Apellido</label>
                                            <input
                                                    type="text" class="form-control"
                                                    name="secondSurName" th:field="*{secondSurName}" required="true"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="identification">Identificaci√≥n</label>
                                            <input
                                                    type="text" class="form-control"
                                                    name="identification" th:field="*{identification}" required="true"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email">Correo</label>
                                            <input
                                                    type="email" class="form-control"
                                                    name="email" th:field="*{email}" required="true"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone">Telefono</label>
                                            <input
                                                    type="tel" class="form-control"
                                                    name="phone" th:field="*{phone}" />
                                        </div>


                                        <div class="mb-3">
                                            <label for="image">Imagen de Usuario</label>
                                            <input class="form-control" type="file"
                                                   name="imagenFile"
                                                   onchange="readURL(this);" />

                                        </div>


                                        <!-- comment -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</section>





<footer th:replace="~{ layout/fragments :: footer }"/>
</body>
</html>
